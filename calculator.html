<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Caclulator</title>
</head>
<body>
    <h1>Basic Calculator</h1>
    <div class="main-container">
        
        <div class="output">0</div>
        

        <button class="btn" id="clear">AC</button>
        <button class="btn" id="delete">Delete</button>

        <button class="btn nums" id="seven">7</button>
        <button class="btn nums" id="eight">8</button>
        <button class="btn nums" id="nine">9</button>

        <button class="btn nums" id="four">4</button>
        <button class="btn nums" id="five">5</button>
        <button class="btn nums" id="six">6</button>

        <button class="btn nums" id="one">1</button>
        <button class="btn nums" id="two">2</button>
        <button class="btn nums" id="three">3</button>

        <button class="btn nums operator" id="point">.</button>
        <button class="btn nums" id="zero">0</button>
        <button class="btn nums operator" id="equal">=</button>

        <button class="btn nums operator" id="divide">รท</button>
        <button class="btn nums operator" id="multiply">ร</button>
        <button class="btn nums operator" id="subtract">-</button>
        <button class="btn nums operator" id="addition">+</button>
    </div>
    



    <script src="calc.js"></script>
</body>
</html>
